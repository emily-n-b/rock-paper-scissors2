<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    <h4>Win 5 rounds to win the game!</h4>

<div id="game">
    <div id="choice-container">
        <div id="player-choice" class="choice">
            <div id="player-choice-title">Your choice:<br></div>
            <div id="player-choice-text" class="emoji"></div>
        </div>
        <div id="computer-choice" class="choice">
            <div id="computer-choice-title">Computer's choice:<br></div>
            <div id="computer-choice-text" class="emoji"></div>
        </div>
    </div>

    <div id="button-container">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    </div>

    <div id="results">
    
    </div>
</div>

    <script src="javascript.js"></script>
</body>

</html>
